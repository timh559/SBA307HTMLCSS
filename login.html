<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <style>
    button {
        transition-duration: 0.5s;
    }
    button:hover {
        transform: translateY(-100px);
    }
  </style>
  <body style="background-color: rgba(148, 4, 4, 0.783);">
    <header>
        <nav>
            <img src="logo.png" style="height: 50px; width:50px;"alt="logo">
            <a href="contact.html">Contact Us</a>
            <a id="login" href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <section>
        <div class="login" style="border: 1px solid black;">
            <img src="logo.png" style="height: 150px; width:150px;"alt="logo">
            <form>
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" placeholder="Username">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Login</button>
                <br>
            </form>
            <a href="register.html" style="font-size: small;">Not a member? Register Now</a>
        </div>
    </section>
  </body>  
</html>
