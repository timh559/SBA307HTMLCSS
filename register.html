<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body style="background-color: rgba(148, 4, 4, 0.783);">
    <header>
        <nav>
            <img src="logo.png" style="height: 50px; width:50px;"alt="logo">
            <a href="contact.html">Contact Us</a>
            <a id="login" href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <section>
        <div class="register" style="border: 1px solid black;">
            <img src="logo.png" style="height: 150px; width:150px;"alt="logo">
            <form>
                <div id="form">
                    <div id="labels">
                        <label for="firstName">First Name:</label>
                        <label for="lastName">Last Name:</label>
                        <label for="email">Email:</label>
                        <label for="userName">Username:</label>
                        <label for="password">Password:</label>
                        <label for="confirm">Confirm Password:</label>
                        <label for="type">Membership Type:</label>
                    </div>
                    <div id="inputs">
                        <input type="text" name="firstName" placeholder="First Name">
                        <br>
                        <input type="text" name="lastName" placeholder="Last Name">
                        <br>
                        <input type="email" name="email" placeholder="Email">
                        <br>
                        <input type="text" name="userName" placeholder="Username">
                        <br>
                        <input type="password" name="password" placeholder="Password" required>
                        <br>
                        <input type="password" name="confirm" placeholder="Confirm Password" required>
                        <br>
                        <select name="type" style="width: 100%;">
                            <option value="annual">Annual</option>
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                            </select>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="login.html" style="font-size: small;">Already a member? Login Now</a>
        </div>
    </section>
  </body>  
</html>
</html>
